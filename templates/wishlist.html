{% extends 'layout.html' %}

{% block body %}
    <h1>Wishlist</h1>
    <table class = "table table-striped">

    {% for result in results %}
        <tr>
            <td class='list-group-item'>
                <a href='carte/{{result[0]._id}}'>{{result[0].author}}</a>
            </td>
            <td>
                  <form action= "{{url_for('delete_wishlist', id = result[0]._id)}}" method="post">
                    <input type = "hidden" name="_method" value ="DELETE">
                    <input type="submit" value="Delete" class = "btn btn-danger">
                  </form>
            </td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
